<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Word Counter</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
	
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/jobStyle.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper container">
                <a class="brand-logo" href="{% url 'home' %}">Tomas Luque</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="https://twitter.com/T_LuGon" target="_blank">Twitter</a></li>
                        <li><a href="{% static 'resume.pdf' %}" target="_blank">Resume</a></li>
                        <li><a href="{% url 'allblogs' %}">Blog</a></li>
                </ul>                
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="section center-align">
                <h1 class="cyan-text text-darken-3">Word Counter</h1>
            </div>
                
            

            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <form action="{% url 'count' %}">
                            <div class="row">
                                <div class="input-field col s8 offset-s2">
                                    <label for="fulltext">Your text</label>
                                    <textarea name="fulltext" id="fulltext" class="materialize-textarea cyan-text text-darken-4"></textarea>
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Count !
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


	<footer class="center-align">
			<div>
				<p>Â© TLG {% now 'Y' %}</p>
			</div>
    </footer>
    
    <script src="{% static 'js/materialize.js' %}"></script>

</body>
</html>
