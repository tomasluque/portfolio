<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OXO</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
	
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/transition.css' %}">
	
	<script src="{% static 'js/vue.js' %}"></script>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper container">
				<a class="brand-logo" href="{% url 'home' %}">Tomas Luque</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="https://twitter.com/T_LuGon" target="_blank">Twitter</a></li>
						<li><a href="{% static 'resume.pdf' %}" target="_blank">Resume</a></li>
						<li><a href="{% url 'allblogs' %}">Blog</a></li>
				</ul>                
			</div>
		</nav>
	</header>
	
	<div id="app">		

		<transition name="fade">
			<div class="container mt-5" id="firstMenu" v-if="isActive == 'firstMenu'">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-info btn-lg btn-block" @click="changeMenu('secondMenu')">Start Game</button>
					</div>
				</div>
			</div>
		</transition>

		<transition name="fade">
			<div class="container mt-5" id="secondMenu" v-if="isActive == 'secondMenu'">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-info btn-lg btn-block" @click="changeMenu('thirdMenuSolo')">1 Player</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-info btn-lg btn-block" @click="changeMenu('thirdMenuMulti')">2 Players</button>
					</div>
				</div>
			</div>
		</transition>

		<template  v-if="isActive == 'thirdMenuSolo'">
			<transition name="fade">
				<div class="container mt-5" id="thirdMenuSolo">
					<div class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-info btn-lg btn-block" @click="changeMenu('firstMenu')">End Game</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-outline-success btn-lg btn-block" disabled>${ wSolo }$ W</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-outline-danger btn-lg btn-block" disabled>${ lSolo }$ L</button>
						</div>
							<div class="col">
						<button type="button" class="btn btn-outline-secondary btn-lg btn-block" disabled>${ dSolo }$ D</button>
						</div>
					</div>
				</div>
			</transition>
		</template>
		
		<template  v-if="isActive == 'thirdMenuMulti'">
			<transition name="fade">
				<div class="container mt-5" id="thirdMenuMulti">
					<div class="row">
							<div class="col-md-6">
								<button type="button" class="btn btn-info btn-lg btn-block" @click="changeMenu('firstMenu')">End Game</button>
							</div>
							<div class="col">
								<button type="button" class="btn btn btn-outline-primary btn-lg btn-block" disabled>P1: ${ wMulti }$</button>
							</div>
							<div class="col">
								<button type="button" class="btn btn-outline-danger btn-lg btn-block" disabled>P2: ${ lMulti }$</button>
							</div>
							<div class="col">
								<button type="button" class="btn btn-outline-secondary btn-lg btn-block" disabled>D: ${ dMulti }$</button>
							</div>
					</div>
				</div>
			</transition>
		</template>

		<div id="gameBoard"></div>


		<button @click="wSolo++">sw</button>
		<button @click="lSolo++">sl</button>
		<button @click="dSolo++">sd</button>
		<button @click="wMulti++">mw</button>
		<button @click="lMulti++">ml</button>
		<button @click="dMulti++">md</button>

	</div>

	<footer class="center-align">
			<div>
				<p>Â© TLG {% now 'Y' %}</p>
			</div>
		</footer>
		
		<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
		<script src="{% static 'js/game.js' %}"></script>
	</body>
	</html>
